name: CI/CD Pipeline ğŸš€

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ“¥
        uses: actions/checkout@v4

      - name: Compile the Code ğŸ› ï¸
        run: g++ -o cppunit_test cppunit_test.cc
        
      - name: Run Tests âœ…
        run: ./cppunit_test
        continue-on-error: false

  build-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code ğŸ“¥
        uses: actions/checkout@v3

      - name: Build Docker Image ğŸ³
        run: |
          docker build -t ghcr.io/marin-clement/cppunit:${GITHUB_REF_NAME,,} .

      - name: Log in to GitHub Container Registry ğŸ”
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image ğŸ“¤
        run: |
          docker push ghcr.io/marin-clement/cppunit:${GITHUB_REF_NAME,,}

  notify:
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: always()

    steps:
      - name: Send Notification to Google Chat ğŸ’¬
        env:
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          STATUS: ${{ needs.test.result == 'success' && needs.build-docker.result == 'success' && 'success' || 'failure' }}
        run: |
          if [ "$STATUS" == "success" ]; then
            MESSAGE="ğŸ‰ *CI/CD Pipeline Success!* ğŸ‰\n\nâœ… All steps completed successfully!\nğŸ”§ *Commit:* \`${{ github.sha }}\`\nğŸŒ¿ *Branch/Tag:* \`${{ github.ref }}\`"
          else
            MESSAGE="âŒ *CI/CD Pipeline Failed!* âŒ\n\nâš ï¸ An error occurred during tests or Docker build.\nğŸ”§ *Commit:* \`${{ github.sha }}\`\nğŸŒ¿ *Branch/Tag:* \`${{ github.ref }}\`\n\nPlease check the workflow logs for more details."
          fi
          curl -X POST $GOOGLE_CHAT_WEBHOOK \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"$MESSAGE\"}"
