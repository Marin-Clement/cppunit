name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build and Run Tests
        run: |
          mkdir build && cd build
          cmake ..
          make
          ctest --output-on-failure

  build-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/Marin-Clement/cppunit:${{ github.ref_name }} .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push ghcr.io/Marin-Clement/cppunit:${{ github.ref_name }}

  notify:
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: always()

    steps:
      - name: Send Notification to Google Chat
        env:
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          STATUS: ${{ job.status }}
        run: |
          MESSAGE="CI/CD Pipeline $STATUS\nCommit: ${{ github.sha }}\nBranch/Tag: ${{ github.ref }}"
          if [ "${STATUS}" == "failure" ]; then
            MESSAGE+="\nLes tests ou le build Docker ont échoué."
          fi
          curl -X POST $GOOGLE_CHAT_WEBHOOK \
          -H 'Content-Type: application/json' \
          -d "{\"text\": \"$MESSAGE\"}"
